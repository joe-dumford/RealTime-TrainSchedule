<!DOCTYPE html>
<html lang="en">

<head>
    <title>TrainTime</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="wholePage">
        
        <div class="jumbotron">
            <h1 class="display-4">~TRAIN TIME~</h1>
            <hr class="my-4">
            <p>
                <h3>Enter your train information and get it's expected arrival.</h3>
            </p>
            <p id="currentTime"></p>
        </div>
    

        <div id="trainSchedule">
            <div class="card">
                <div class="card-header">
                    <h2>Current Train Schedule</h2>
                </div>
                <table id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th class="text-center">Frequency</th>
                            <th class="text-center">Next Arrival</th>
                            <th class="text-center">Minutes Away</th>
                            <th class="text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                </table>
            </div>
        </div>


        <div id="trainForm">
            <div class="card">
                <div class="card-header">
                    <div class="col">
                        <h3>Add New Train</h3>
                        <div>
                            <form>
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control form-field" id="train-name"
                                        placeholder="Polar Express">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" class="form-control form-field" id="destination"
                                        placeholder="North Pole">
                                </div>
                                <div class="form-group">
                                    <label>Train Time: military time (HH:mm) </label>
                                    <input type="text" class="form-control form-field" id="first-train"
                                        placeholder="18:00">
                                </div>
                                <div class="form-group">
                                    <label>Frequency (min)</label>
                                    <input type="text" class="form-control form-field" id="frequency" placeholder="10">
                                </div>
                                <button type="submit" class="btn-lg" id="submit">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./assets/javascript/app.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
</body>

</html>
